<index.html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfoTrack Court Search Fee Calculator</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background-color: #f5f5f5; }
  h1 { color: #333; }
  label, input { font-size: 16px; margin: 5px 0; display: block; }
  input { padding: 5px; width: 100px; }
  .result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
</style>
</head>
<body>
<div class="container">
<h1>InfoTrack Court Search Fee Calculator</h1>
<label for="searches">Number of Searches:</label>
<input type="number" id="searches" min="1" value="1">
<div class="result" id="courtFee"></div>
<div class="result" id="infotrackFee"></div>
<script>
  const searchesInput = document.getElementById('searches');
  const courtFeeDiv = document.getElementById('courtFee');
  const infoTrackFeeDiv = document.getElementById('infotrackFee');

  function calculateFees() {
    const N = parseInt(searchesInput.value);
    if (N < 1 || isNaN(N)) return;

    // Court fee calculation
    const courtFee = 40 + 7 * (N - 1);

    // InfoTrack fee calculation
    const infoTrackFee = courtFee + 6 * Math.min(N, 5) + 3 * Math.max(N - 5, 0);

    // Display results
    courtFeeDiv.textContent = `Court Fee Only: $${courtFee.toLocaleString()}`;
    infoTrackFeeDiv.textContent = `Total w/ InfoTrack: $${infoTrackFee.toLocaleString()}`;
  }

  searchesInput.addEventListener('input', calculateFees);
  calculateFees(); // initial calculation
</script>
</div>
</body>
</html>
